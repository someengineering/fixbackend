<!DOCTYPE html>
<html lang="en" data-theme="winter">

<head>
    <meta charset="utf-8" />
    <title>Fix Backend Customer Support</title>
    <link rel="icon" type="image/x-icon" href="/public/favicon.ico" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/static/css/style.css" />
    <script src="/static/js/htmx.js"></script>
</head>

<body class="antialiased">

    <div id="root">
        <div class="drawer  lg:drawer-open"><input id="left-sidebar-drawer" type="checkbox" class="drawer-toggle">
            <div class="drawer-content flex flex-col ">
                <div class="navbar sticky top-0 bg-base-100  z-10 shadow-md "></div>
                {% block content %}{% endblock %}
            </div>
            <div class="drawer-side  z-30  "><label for="left-sidebar-drawer" class="drawer-overlay"></label>
                <ul class="menu  pt-2 w-80 bg-base-100 min-h-full   text-base-content"><button
                        class="btn btn-ghost bg-base-300  btn-circle z-50 top-0 right-0 mt-4 mr-2 absolute lg:hidden"><svg
                            xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" aria-hidden="true" class="h-5 inline-block w-5">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path>
                        </svg></button>
                    <li class="mb-2 font-semibold text-xl"><a href="/"><img class="w-10"
                                src="https://cdn.some.engineering/assets/fix-logos/fix-logo-256.png"
                                alt="Fix Support">FIX
                            Support</a> </li>
                    <li class=""><a class="font-normal" href="/roles"><i class="fa-solid fa-user"></i> User
                            roles</a></li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
