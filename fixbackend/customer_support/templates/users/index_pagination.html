<div id="pagination" class="join mt-4 bottom-0 left-0 mb-8">
    {% for page in range(1, total + 1) %}
    {% if page == current_page %}
    <a href="{{url_for('users:index')}}?page={{ page }}" class="join-item btn btn-active">{{ page }}</a>
    {% else %}
    <a href="{{url_for('users:index')}}?page={{ page }}" class="join-item btn">{{ page }}</a>
    {% endif %}
    {% endfor %}
</div>
